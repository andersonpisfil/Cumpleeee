<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumpleaños de Andrea</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Popup de Bienvenida -->
    <div id="start-popup" class="popup" style="display: flex;">
        <div class="popup-content welcome">
            <h1 class="welcome-text">¡Bienvenida niña! 🎉</p>
            <br>
            <p class="welcome-text">Espero te guste la sorpresitaaa</p>
            <p class="welcome-text">Instrucciones:</p>
            <p class="welcome-text">1. Presiona cada letra de tu nombre</p>
            <p class="welcome-text">2. Abre la cartita</p>
            <p class="welcome-text">3. Al final de la cartita encotrarás el ultimo paso</p>

            <button class="start-button" onclick="startExperience()">Comenzar</button>
        </div>
    </div>
    <div id="balloons-container"></div>




    <div class="container">

        <a id="ver-collage" href="collage.html" class="collage-button" style="display: none;">
            🎞️ Ver recuerdos
        </a>

        <div>
            <h1 class="glow-text">¡Feliz Cumpleaños!</h1>
        </div>

        <!-- Las letras de ANDREA como botones -->
        <div class="letters">
            <span class="letter" onclick="showPopup('A')">A</span>
            <span class="letter" onclick="showPopup('N')">N</span>
            <span class="letter" onclick="showPopup('D')">D</span>
            <span class="letter" onclick="showPopup('R')">R</span>
            <span class="letter" onclick="showPopup('E')">E</span>
            <span class="letter" onclick="showPopup('A1')">A</span>
        </div>

        <!-- Imagen de carta -->
        <!-- Imagen de carta con efecto de abrir -->
        <div class="card-container" onclick="toggleCard()">
            <div class="card-inner" id="card-inner">
                <img src="img/tarjeta.png" alt="Carta" class="card-image">
            </div>
        </div>



    </div>

    <!-- Popup para letras -->
    <div id="letter-popup" class="popup">
        <div class="popup-content welcome">
            <span class="close" onclick="closePopup()">×</span>
            <p id="popup-message" class="welcome-text"></p>
        </div>
    </div>

    <!-- Popup para la carta -->
    <div id="card-popup" class="popup">
        <div class="popup-content welcome" id="card-popup-content">

        </div>
    </div>

    <script src="js/script.js"></script>

    <audio id="bg-music" autoplay loop>
        <source src="music/music1.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

</body>

</html>
